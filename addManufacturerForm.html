<div id="add-manufacturer">
    <form id="add-manufacturer-form">
        <table class="form-table">
            <tr>
                <td colspan="2" id="status-msg" hidden></td>
            </tr>
            <tr>
                <td><label for="name">Manufacturer's name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="country">Manufacturer's country:</label></td>
                <td><input type="text" id="country"> </td>
            </tr>
            <tr>
                <td><label for="founded">Founded at:</label></td>
                <td><input type="text" id="founded"></td>
            </tr>
            <tr>
                <td colspan="2" class="centered-content">
                    <input type="button" class="form-btn" onclick="addManufacturer()" value="Mehet">
                </td>
            </tr>
        </table>
    </form>
</div>
